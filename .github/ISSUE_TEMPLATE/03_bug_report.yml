---
name: üêû Bug report
description: Problems and issues with code in EPAM AI DIAL chat
labels: ["bug"]
body:
  - type: markdown
    attributes:
      # yamllint disable rule:line-length
      value: "
        <img src='https://avatars.githubusercontent.com/u/1589802?s=48&v=4' align='left' width='48' height='48'>
        Thank you for finding the time to report the problem!

        We really appreciate the community's efforts to improve EPAM AI DIAL chat.
        <br clear='left'/>"
      # yamllint enable rule:line-length
  - type: input
    validations:
      required: true
    attributes:
      label: EPAM AI DIAL version
      # yamllint disable rule:line-length
      description: >
        On what version of EPAM AI DIAL are you currently experiencing the issue? You can find the version in the footer of page (e.g. "Version 0.4.2").
      # yamllint enable rule:line-length
      placeholder: 0.4.2
  - type: textarea
    attributes:
      label: What happened?
      description: Describe what happened.
      placeholder: >
        Please provide the context in which the problem occurred and explain what happened
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: >
        What should we do to reproduce the problem? If you are not able to provide a reproducible case,
        please open a [discussion](https://github.com/epam/ai-dial-chat/discussions) instead.
      placeholder: >
        Please make sure you provide a reproducible step-by-step case of how to reproduce the problem
        as minimally and precisely as possible. Keep in mind we do not have access to your cluster or DAGs.
        Remember that non-reproducible issues will be closed! Opening a discussion is recommended as a first step.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actial result
      description: What do you think went wrong?
      placeholder: >
        Please explain why you think the behaviour is erroneous. It is extremely helpful if you copy&paste
        the fragment of logs showing the exact error messages or wrong behaviour and screenshots for
        UI problems or YouTube link to a video of you demonstrating the problem. You can include files by
        dragging and dropping them here.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected result
      description: What you think should happen instead?
      placeholder: >
        Please provide any suggestions or ideas what should happen instead.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Confidential information
      options:
        - label: >
            I confirm that do not share any confidential information
          required: true
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
